<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algorithms</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="main.js" defer></script> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;400;600;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Algorithms</h1>
      <!-- <nav class="nav"></nav> -->
    </header>
    <div class="container">
      <div class="array original-array" data-array="original">
        <ul class="cards">
          <li class="card-slot" data-index="0">
            <div class="card card-inserted" draggable="true" id="card--0">
              1
            </div>
          </li>
          <li class="card-slot" data-index="1">
            <div class="card card-inserted" draggable="true" id="card--1">
              2
            </div>
          </li>
          <li class="card-slot" data-index="2">
            <div class="card card-inserted" draggable="true" id="card--2">
              3
            </div>
          </li>
          <li class="card-slot" data-index="3">
            <div class="card card-inserted" draggable="true" id="card--3">
              4
            </div>
          </li>
          <li class="card-slot" data-index="4">
            <div class="card card-inserted" draggable="true" id="card--4">
              5
            </div>
          </li>
          <li class="card-slot" data-index="5">
            <div class="card card-inserted" draggable="true" id="card--5">
              6
            </div>
          </li>
          <li class="card-slot" data-index="6">
            <div class="card card-inserted" draggable="true" id="card--6">
              7
            </div>
          </li>
          <li class="card-slot" data-index="7">
            <div class="card card-inserted" draggable="true" id="card--7">
              8
            </div>
          </li>
        </ul>
      </div>
      <div class="array sorted-array" data-array="sorted">
        <ul class="cards">
          <li class="card-slot" data-index="0"></li>
          <li class="card-slot" data-index="1"></li>
          <li class="card-slot" data-index="2"></li>
          <li class="card-slot" data-index="3"></li>
          <li class="card-slot" data-index="4"></li>
          <li class="card-slot" data-index="5"></li>
          <li class="card-slot" data-index="6"></li>
          <li class="card-slot" data-index="7"></li>
        </ul>
      </div>
    </div>
  </body>
</html>
